<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Circuito Puente</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Importante para el padding */
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .result-item strong {
            font-size: 1.1em;
        }
        .mayor {
            background-color: #e6f7ff;
            color: #0056b3;
        }
        .menor {
            background-color: #fffbe6;
            color: #b38600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Picoss</h1>
        <img src="https://ibb.co/DPZFwTk0" alt="Descripción de la imagen" style="display: block; margin: 0 auto 20px; max-width: 100%; height: auto;">
        
        <div class="input-group">
            <label for="vm">Vm (Voltaje pico de entrada, en V)</label>
            <input type="number" id="vm" placeholder="Ej: 90">
        </div>

        <div class="input-group">
            <label for="r1">R1 (en kΩ)</label>
            <input type="number" id="r1" placeholder="Ej: 47">
        </div>

        <div class="input-group">
            <label for="r2">R2 (en kΩ)</label>
            <input type="number" id="r2" placeholder="Ej: 2">
        </div>

        <div class="input-group">
            <label for="ro">Ro (en kΩ)</label>
            <input type="number" id="ro" placeholder="Ej: 1">
        </div>
        
        <button onclick="calcular()">Calcular</button>
        
        <div class="results">
            <div class="result-item mayor">
                <span>Mayor Voltaje Pico:</span>
                <strong id="mayor-pico">- V</strong>
            </div>
            <div class="result-item menor">
                <span>Menor Voltaje Pico:</span>
                <strong id="menor-pico">- V</strong>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            // Obtener valores de entrada
            const Vm = parseFloat(document.getElementById('vm').value);
            const R1 = parseFloat(document.getElementById('r1').value);
            const R2 = parseFloat(document.getElementById('r2').value);
            const Ro = parseFloat(document.getElementById('ro').value);

            // Validar entradas
            if (isNaN(Vm) || isNaN(R1) || isNaN(R2) || isNaN(Ro) || R1 <= 0 || R2 <= 0 || Ro <= 0 || Vm <= 0) {
                alert("Por favor, ingresa valores numéricos positivos en todos los campos.");
                return;
            }

            // Calcular equivalentes (Fórmulas A)
            const Req1 = (R1 * Ro) / (R1 + Ro); // R1 || Ro
            const Req2 = (R2 * Ro) / (R2 + Ro); // R2 || Ro

            // Calcular Picos (Fórmulas A)
            const pico1 = Math.abs(-Vm * (Req1 / (Req1 + R2)));
            const pico2 = Math.abs(-Vm * (Req2 / (R1 + Req2)));

            // Determinar mayor y menor
            const mayorPico = Math.max(pico1, pico2);
            const menorPico = Math.min(pico1, pico2);

            // Mostrar resultados
            document.getElementById('mayor-pico').textContent = `${mayorPico.toFixed(2)} V`;
            document.getElementById('menor-pico').textContent = `${menorPico.toFixed(2)} V`;
        }
    </script>

</body>

</html>
